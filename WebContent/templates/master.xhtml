<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema Agrega Consultores</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	
</h:head>

<h:body>

	<header>
	<div style="float: left">
		
	</div>

	<div style="float: right; margin-right: 30px; line-height:40px; margin-top:20px">

			Olá usuário! 
		</span>

		<h:form id="idFormMaster" style="display: inline-block">

					<p:menuitem value="Fornecedores" />
					<p:separator />
					<p:menuitem value="Categorias" />
					<p:menuitem value="Produtos" />
				</p:submenu>
				<p:submenu label="Projetos">
					<p:menuitem value="Novo Projeto" />
					<p:menuitem value="Pesquisar" />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>

	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer class="rodape"><br/> Todos os direitos reservador  a Agrega Consultores Ltda 
		<br/><a href="http://www.agregaconsultores.com.br" target="_blank">www.agregaconsultores.com.br</a>
