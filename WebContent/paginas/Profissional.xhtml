<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jb="http://xmlns.jcp.org/jsf/html"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/templates/master.xhtml">

	<f:metadata>
		<o:viewParam name="profissional"
			value="#{profissionalBean.profissional}" />
	</f:metadata>

	<ui:define name="corpo">
		<p:panel id="idPanelProfissional" style="border: none;">

			<p:outputLabel style="margin-top: 0" align="left" value="Cadastrar Profissional" rendered="#{profissionalBean.isNewProfissional()}"/>
			<p:outputLabel style="margin-top: 0" align="left" value="Atualizar Profissional" rendered="#{profissionalBean.isEditProfissional()}"/>
			<p:outputLabel style="margin-top: 0" align="left" value="Visualizar Profissional" rendered="#{profissionalBean.viewProfissional}"/>
			<p:separator />
			
			<p:messages id="messagesCadastro" showDetail="true" autoUpdate="true" closable="true" escape="false" />

			<p:tabView style="margin-top: 20px">
				
				<p:tab id="idTabDadosPessoais" title="Dados Pessoais">

					<h:panelGrid columns="4" style="margin-bottom:10px" cellspacing="5">

						<p:outputLabel value="Nome:" />
						<p:inputText id="nome" style="width:400px;" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.nome}" />

						<p:outputLabel value="CPF:" />
						<p:inputMask mask="999.999.999-99" style="width:160px;" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.cpf}"  />

						<p:outputLabel value="Data de Nascimento:" />
						<p:calendar pattern="dd/MM/yyyy" mask="true" style="width:50px;" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.dataNascimento}" />

						<p:outputLabel value="RG:" />
						<p:inputMask mask="99999999-99" style="width:160px;" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.rg}"  />

						<p:outputLabel value="Profissão:" />
						<p:inputText style="width:300px;"
							value="#{profissionalBean.profissional.profissao}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Especialização:" />
						<p:inputText style="width:300px;" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.atuacaoEspecializacao}" />

						<p:outputLabel value="Contrato CLT:" />
						<p:selectOneButton id="idSelectContratoTemp" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.contratoTemporario}">
							<f:selectItem itemLabel="Sim" itemValue="S" />
							<f:selectItem itemLabel="Não" itemValue="N" />
						</p:selectOneButton>

						<p:outputLabel value="PIS:" />
						<p:inputText value="#{profissionalBean.profissional.pisPasep}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Carteira de Trabalho:" />
						<p:inputText
							value="#{profissionalBean.profissional.carteiraTrabalho}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Cons. Classe:" />
						<p:inputText
							value="#{profissionalBean.profissional.numeroConsClasse}" disabled="#{profissionalBean.viewProfissional}"/>


						<p:outputLabel value="Camisa:" />
						<p:selectOneButton id="idSelectCamisa" disabled="#{profissionalBean.viewProfissional}"
							value="#{profissionalBean.profissional.tamanhoCamisa}">
							<f:selectItem itemLabel="P" itemValue="P" />
							<f:selectItem itemLabel="M" itemValue="M" />
							<f:selectItem itemLabel="G" itemValue="G" />
							<f:selectItem itemLabel="GG" itemValue="GG" />
						</p:selectOneButton>

						<p:outputLabel value="Calça:" />
						<p:inputMask mask="99"
							value="#{profissionalBean.profissional.tamanhoCalca}" disabled="#{profissionalBean.viewProfissional}" />

						<p:outputLabel value="Calçado:" />
						<p:inputMask mask="99/99"
							value="#{profissionalBean.profissional.numeroSapato}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Telefone:" />
						<p:inputMask mask="(99) 9999-9999"
							value="#{profissionalBean.profissional.telefone}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Celular:" />
						<p:inputMask mask="(99) 99999-9999"
							value="#{profissionalBean.profissional.celular}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Email:" />
						<p:inputText style="width:300px;"
							value="#{profissionalBean.profissional.email}" disabled="#{profissionalBean.viewProfissional}"/>

					</h:panelGrid>

				</p:tab>

				<p:tab id="idTabEndereco" title="Endereço">
					<h:panelGrid id="idPanelGridEndereco" columns="4"
						style="margin-bottom:10px" cellspacing="5">

						<p:outputLabel for="idEstados" value="Estado:" />
						<p:selectOneMenu id="idEstados" style="width:160px;" disabled="#{profissionalBean.viewProfissional}"
							panelStyle="width:180px;"
							value="#{profissionalBean.profissional.endereco.estado}"
							effect="fade" filter="true" filterMatchMode="startsWith">

							<f:selectItem itemLabel="- Selecione -" itemValue="" itemDisabled="#{profissionalBean.isEditProfissional()}"/>							
							<f:selectItems value="#{profissionalBean.estados}" var="estado"
								itemLabel="#{estado.uf}" itemValue="#{estado}" />
							<p:ajax event="change"
								listener="#{profissionalBean.carregarCidadesPorEstado}"
								update="idCidades" global="false" />
						</p:selectOneMenu>

						<p:outputLabel for="idCidades" value="Cidade:" />
						<p:selectOneMenu id="idCidades" style="width:120px;" 
							disabled="#{profissionalBean.isDisableCidades()}"
							panelStyle="width:180px;" effect="fade" filter="true"
							filterMatchMode="startsWith"
							value="#{profissionalBean.profissional.endereco.cidade}" >
							
							<f:selectItem itemLabel="- Selecione -" itemValue="" itemDisabled="#{profissionalBean.isEditProfissional()}"/>
							<f:selectItems value="#{profissionalBean.cidades}" var="cidade"
								itemLabel="#{cidade.nome}" itemValue="#{cidade}" />
						</p:selectOneMenu>

						<p:outputLabel value="Rua:" />
						<p:inputText style="width:200px;" value="#{profissionalBean.profissional.endereco.rua}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Bairro:" />
						<p:inputText style="width:200px;" value="#{profissionalBean.profissional.endereco.bairro}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="CEP:" />
						<p:inputMask mask="99999-999" value="#{profissionalBean.profissional.endereco.cep}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Número:" />
						<p:inputText style="width:40px;" value="#{profissionalBean.profissional.endereco.numeroRua}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Complemento:" />
						<p:inputText style="width:200px;" value="#{profissionalBean.profissional.endereco.infoComplementar}" disabled="#{profissionalBean.viewProfissional}"/>

					</h:panelGrid>

					<p:blockUI block="idPanelGridEndereco" trigger="idEstados">
						<p:graphicImage name="images/ajaxloadingbar.gif" />
					</p:blockUI>

				</p:tab>

				<p:tab id="idTabDadosBancarios" title="Dados Bancários">

					<h:panelGrid columns="4" cellspacing="5">

						<p:outputLabel for="agencia" value="Nº Agência:" />
						<p:inputText id="agencia" style="width:80px;"
							value="#{profissionalBean.profissional.dadosBancarios.nrAgencia}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel value="Nº Conta:" />
						<p:inputText style="width:80px;"
							value="#{profissionalBean.profissional.dadosBancarios.nrConta}" disabled="#{profissionalBean.viewProfissional}"/>

						<p:outputLabel for="tipo" value="Tipo:" />
						<p:selectOneMenu id="tipo" style="width:120px;"
							value="#{profissionalBean.profissional.dadosBancarios.tipoConta}" disabled="#{profissionalBean.viewProfissional}">
							
							<f:selectItem itemLabel="- Selecione -" itemValue="" itemDisabled="#{profissionalBean.isEditProfissional()}"/>
							<f:selectItems value="#{profissionalBean.tiposConta}" var="tipos"
								itemLabel="#{tipos}" itemValue="#{tipos}" />
						</p:selectOneMenu>


						<p:outputLabel for="banco" value="Banco:" />
						<p:selectOneMenu id="banco" style="width:120px;" disabled="#{profissionalBean.viewProfissional}"
							panelStyle="width:180px;" effect="fade" filter="true"
							filterMatchMode="startsWith"
							value="#{profissionalBean.profissional.dadosBancarios.idBanco}">

							<f:selectItem itemLabel="- Selecione -" itemValue="" itemDisabled="#{profissionalBean.isEditProfissional()}"/>
							<f:selectItems value="#{profissionalBean.bancos}" var="banco"
								itemLabel="#{banco.nome}" itemValue="#{banco}" />
						</p:selectOneMenu>

					</h:panelGrid>

				</p:tab>

			</p:tabView>

			<br />
			<p:separator />
			<p:commandButton value="Salvar"
				action="#{profissionalBean.salvarProfissional()}"
				icon="ui-icon-check" update="idPanelProfissional"
				rendered="#{profissionalBean.isNewProfissional()}" />

			<p:commandButton value="Atualizar"
				action="#{profissionalBean.atualizarProfissional()}"
				icon="ui-icon-check" update="idPanelProfissional"
				rendered="#{profissionalBean.isEditProfissional()}" />

		</p:panel>
	</ui:define>
</ui:composition>
</html>
