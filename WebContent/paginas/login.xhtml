<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>#{msg.tit_login}</title>

	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="animate.min.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="green.css" />

	<h:outputScript library="js" name="jquery.min.js" />

</h:head>

<h:body style="background:#FFFFFF;">

	<div class="">
		<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
			id="tologin"></a>

		<div id="wrapper">
			<div id="login" class="animate form">
				<div class="login_content">
					<h:form style="width:300px;">
						<h:graphicImage library="images" height="150" width="150"
							name="logoAgrega.jpg" />
						<div>
							<p:inputText placeholder="#{msg.placeHolderLogin}"
								styleClass="form-control" />
						</div>
						<div>
							<p:password styleClass="form-control"
								placeholder="#{msg.placeHolderSenha}" />
						</div>
						<div>
							<p:commandButton styleClass="btn btn-default submit"
								value="#{msg['bt.acessar']}" icon="ui-icon-key"
								action="#{loginBean.metodoTeste()}" ajax="false" />
						</div>
						<div class="clearfix"></div>
						<div class="separator">

							<div class="clearfix"></div>
							<br />
							<div>
								<h1>
									<i class="fa fa-paw" style="font-size: 26px;"></i>#{msg.sis_agrega}
								</h1>

								<p>#{msg.tit_rodapeLogin}</p>
							</div>
						</div>
					</h:form>
					<!-- form -->
				</div>
				<!-- content -->
			</div>
		</div>
	</div>

</h:body>

</html>
