<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jb="http://xmlns.jcp.org/jsf/html">

<ui:composition>
	<f:view>
		<h:head>
			<title>Lista autocomplet e ajax</title>
		</h:head>
		<h:form>
			<p:panel header="#{msg['pagina.home.painel.titulo']}"
				style="width:50%">
				<p:panelGrid columns="2">
					<p:outputLabel value="Informe um nome:" />
					<p:inputText value="#{ajaxMB.nome}" />

					<p:commandButton value="Sem Ajax" action="#{ajaxMB.acaoBtnSinc}"
						ajax="false" />
					<p:commandButton value="Com Ajax" action="#{ajaxMB.acaoBtnAsinc}"
						update="panelResult" />


					<p:outputLabel value="Resultado:" />
					<p:panelGrid id="panelResult" columns="2">
						<h:outputText id="out1" value="#{ajaxMB.nomeUpperCase}" />
						<h:outputText id="out2" value="#{ajaxMB.nomeLowerCase}" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</ui:composition>

</html>
