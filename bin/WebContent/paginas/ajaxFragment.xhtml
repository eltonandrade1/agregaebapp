<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jb="http://xmlns.jcp.org/jsf/html">

<ui:composition>
	<f:view>
		<h:head>
			<title>ajax fragment primefaces</title>
		</h:head>
		<h:form>
			<p:panel header="#{msg['pagina.home.painel.titulo']}"
				style="width:50%">
				<p:panelGrid columns="2">
					<p:inputText value="#{ajaxFragmentMB.nome}" >
						<p:ajax event="blur" process="@this"/>
					</p:inputText>
					<p:commandButton value="Sem Ajax" action="#{ajaxFragmentMB.acaoBtnSinc()}"
						ajax="false" />

					<p:outputLabel value="Fragment Primefaces:" />
					<p:fragment autoUpdate="true">
						<p:panelGrid id="panelResult" columns="2">
							<p:inputText id="out1" value="#{ajaxFragmentMB.nome2}" />
							<p:commandButton value="Usando Fragment" action="#{ajaxFragmentMB.acaoBtnSinc()}"/>
						</p:panelGrid>
					</p:fragment>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</f:view>
</ui:composition>

</html>
