<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jb="http://xmlns.jcp.org/jsf/html">

<ui:composition template="/templates/master.xhtml">
	<ui:define name="corpo">
		<h:form>
			<p:panel header="#{msg['pagina.home.painel.titulo']}"
				style="width:50%">
				<p:panelGrid columns="2">
					<p:outputLabel value="Informe um nome:" />
					<p:autoComplete value="#{testeBean.autoComplete}"
						completeMethod="#{testeBean.getListaNomes}" />

					<h:outputText value="Nome ajax KeyUp: " />
					<p:inputText id="firstname" value="#{testeBean.nomeKeyup}">
						<p:ajax event="keyup" update="out1, out2" />
						<p:ajax event="blur" update="out1, out2" />
						<p:ajax event="mouseover" update="out1, out2" />
					</p:inputText>
					<h:outputText id="out1" value="#{testeBean.nomeKeyup}" />
					<h:outputText id="out2" value="#{testeBean.nomeReverso}" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
